<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="bg-[#242742] h-screen">
    <div class="container flex items-center h-[95%]">
      <div class="card w-96 bg-base-100 shadow-xl mx-auto max-w-md">
        <div class="card-body gap-5">
          <img
            src="../assets/images/icon-success.svg"
            alt="success"
            width="50"
          />
          <h2 class="card-title font-bold text-5xl">Thanks for subscribing!</h2>
          <p class="text-sm max-w-xs">
            A confirmation email has been sent to ash@loremcompany.com. Please
            open it and click the button inside to confirm your subscription.
          </p>
          <a href="index.html" class="btn btn-neutral">Dismiss message</a>
        </div>
      </div>
    </div>

    <div class="bg-base-100 text-center h-[5%]">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#ff6257]"
        >Frontend Mentor</a
      >. Coded with ❤️ by
      <a
        href="https://github.com/aldiipratama"
        target="_blank"
        class="text-[#ff6257]"
        >Aldi Pratama</a
      >.
    </div>
  </body>
</html>
